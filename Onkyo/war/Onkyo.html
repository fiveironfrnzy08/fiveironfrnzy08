<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="Onkyo.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Brohan Receiver Controller</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="onkyo/onkyo.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>Brohan Receiver Controller</h1>

	<table align="center">
		<tr>
			<td id="onButtonContainer"></td>
			<td id="offButtonContainer"></td>
		</tr>
	</table>
	<table align="center" style="margin-top: 40px;">
		<tr>
			<td id="volumeSliderContainer"></td>
		</tr>
	</table>
	<table align="center" style="margin-top: 40px;">
		<tr>
			<td id="vlcContainer"></td>
		</tr>
	</table>
	<table align="center" style="margin-top: 40px;">
		<tr>
			<object type="application/x-java-applet" height="300" width="550">
				<param name="archive" value="lib/TightVncViewer.jar" />
				<param name="code" value="VncViewer.class" />
				<param name="width" value="1">
				<param name="height" value="1">
				<param NAME="SOCKETFACTORY"
					VALUE="com.tightvnc.vncviewer.SshTunneledSocketFactory">
				<param NAME="SSHHOST" VALUE="192.168.1.81">
				<param NAME="HOST" VALUE="192.168.1.81">
				<param NAME="PORT" VALUE="5901">
				<param NAME="Open New Window" VALUE="yes">
				Applet failed to run. No Java plug-in was found.
			</object>
<!-- 			<APPLET CODE="VncViewer.class" ARCHIVE="VncViewer.jar" -->
<!-- 			        WIDTH="800" HEIGHT="632"> -->
<!-- 			<PARAM NAME="PORT" VALUE="5901"> -->
<!-- 			</APPLET> -->
		</tr>
		<tr>
			<td colspan="2" style="color: red;" id="errorLabelContainer"></td>
		</tr>
	</table>
</body>
</html>
